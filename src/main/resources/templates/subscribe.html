<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>TP ENI</title>
</head>
<body>
<main>
  <form action="/subscribe" method="post">
    <h1>S'inscrire'</h1>
    <ul>
      <li><label for="inputLastName">Nom </label> <input required type="text" id="inputLastName" name="lastName"></li>
      <li><label for="inputFirstName">Prénom </label> <input required type="text" id="inputFirstName" name="firstName"></li>
      <li><label for="inputEmail">Email </label> <input required type="email" id="inputEmail" name="email"></li>
      <li><label for="inputPhone">Téléphone </label> <input required type="phone" id="inputPhone" name="phone"></li>
      <li><label for="inputPwd">Mot de passe : </label> <input required type="password" id="inputPwd" name="password"></li>
      <li><label for="inputPwdConfirm">Confirmation Mot de passe : </label> <input required type="password" id="inputPwdConfirm" name="passwordConfirm"></li>

      <li><label for="inputAddress">Adresse : </label> <input required type="text" id="inputAddress" name="address"></li>
      <li><label for="inputCode">Code Postal : </label> <input required type="text" id="inputCode" name="code"></li>
      <li><label for="inputCity">Ville : </label> <input required type="text" id="inputCity" name="city"></li>
      <li>
        <button type="submit">Valider</button>
      </li>
    </ul>
  </form>
</main>
</body>
</html>
