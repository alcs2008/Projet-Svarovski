<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta content="width=device-width, initial-scale=1" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        name="viewport">
  <link href="/css/style.css" rel="stylesheet" type="text/css">

</head>
<body>

<header>
  <h1>Svarovski</h1>
  <hr>
  <nav>
    <ul class="sv-navbar-home">
      <li>
        <a href="index.html">Accueil</a>
      </li>
      <li>
        <a href="/jewel">Nos bijoux</a>
      </li>
      <li>
        <a href="/addjewel">Ajouter un bijou</a>
      </li>
      <li>
        <a class="connect" href="/user/login" icon="/images/cartIcon.ico">Se connecter</a>
      </li>
    </ul>
  </nav>
  </div>
</header>

<hr>

<main>
  <form action="/subscription/create" method="post" data-th-object="${user}">
    <h2>S'inscrire</h2>
    <ul>
      <li><label for="inputLastName">Nom </label> <input type="text" id="inputLastName" data-th-field="*{lastName}"></li>
      <li><label for="inputFirstName">Prénom </label> <input type="text" id="inputFirstName" data-th-field="*{firstName}"></li>
      <li><label for="inputEmail">Email </label> <input type="email" id="inputEmail" data-th-field="*{email}"></li>
      <li><label for="inputPhone">Téléphone </label> <input type="phone" id="inputPhone" data-th-field="*{phone}"></li>
      <li><label for="inputPwd">Mot de passe : </label> <input type="password" id="inputPwd" data-th-field="*{password}"></li>
      <li><label for="inputPwdConfirm">Confirmation Mot de passe : </label> <input type="password" id="inputPwdConfirm" name="passwordConfirm"></li>

      <li><label for="inputAddress">Adresse : </label> <input type="text" id="inputAddress" data-th-field="*{address}"></li>
      <li><label for="inputZipCode">Code Postal : </label> <input type="text" id="inputZipCode" data-th-field="*{zipCode}"></li>
      <li><label for="inputCity">Ville : </label> <input type="text" id="inputCity" data-th-field="*{city}"></li>
      <li>
        <button type="submit">Valider</button>
      </li>
    </ul>
  </form>



    <hr>
    <h3>Connexion</h3>
    <br>

</main>

</body>
</html>
